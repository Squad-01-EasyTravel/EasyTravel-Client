<nav class="navbar navbar-expand-lg navbar-custom">
    <div class="container-fluid px-4">
        <!-- Logo -->
        <a class="navbar-brand d-flex align-items-center" routerLink="/home">
            <img src="/assets/Logo/3-removebg-previeww-removebg-preview.png" alt="Easy Travel Logo"
                class="navbar-logo">
            <span class="navbar-brand-text">Easy Travel</span>
        </a>

        <!-- Botão de teste para alternar login (remover em produção) -->
        <!-- <button class="btn btn-sm btn-outline-light ms-2" (click)="toggleLoginState()">
            {{ isLoggedIn ? 'Simular Logout' : 'Simular Login' }}
        </button> -->

        <!-- Botão do menu mobile -->
        <button class="navbar-toggler collapsed d-lg-none" type="button" (click)="toggleMenu()"
            [attr.aria-expanded]="isMenuOpen" aria-controls="navbarNav" aria-label="Toggle navigation"
            [class.collapsed]="!isMenuOpen">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Menu principal -->
        <div class="collapse navbar-collapse" id="navbarNav" [class.show]="isMenuOpen">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" [class.active]="isRouteActive('/home')" href="#"
                        routerLink="/home" (click)="onNavLinkClick()">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" [class.active]="isRouteActive('/bundles')" href="#"
                        routerLink="/bundles" (click)="onNavLinkClick()">Pacotes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link nav-link-custom" [class.active]="isRouteActive('/booking')" href="#"
                        routerLink="/booking" (click)="onNavLinkClick()">Reservas</a>
                </li>
            </ul>

            <!-- Botão de Login ou Avatar do Usuário -->
            <div class="d-flex align-items-center">
                <!-- Botão de Login (quando não logado) -->
                <a href="#" class="btn btn-login" routerLink="/auth/login" *ngIf="!isLoggedIn" (click)="onNavLinkClick()">Fazer Login</a>

                <!-- Avatar do Usuário (quando logado) -->
                <div class="dropdown" *ngIf="isLoggedIn">
                    <button class="btn p-0 user-avatar-btn" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        <img [src]="userImage" [alt]="userName" class="user-avatar"
                            (error)="onImageError($event)">
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end user-dropdown">
                        <li>
                            <div class="dropdown-header">
                                <strong>{{userName}}</strong>
                            </div>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" routerLink="/perfil" (click)="onNavLinkClick()">
                                <i class="bi bi-person me-2"></i>Perfil
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#" routerLink="/minhas-reservas" (click)="onNavLinkClick()">
                                <i class="bi bi-calendar-check me-2"></i>Minhas Reservas
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li>
                            <a class="dropdown-item text-danger" href="#" (click)="logout()">
                                <i class="bi bi-box-arrow-right me-2"></i>Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</nav>
