<div class="carousel__container">
  <div class="carousel__content">
    <div *ngFor="let trip of trips" class="card">
      <img [src]="trip.imageUrl" alt="Imagem da viagem">
      <div class="details">
        <h3>{{ trip.origin }}</h3>
        <p>🗓 Saída: {{ trip.departureDate }}</p>
        <p>🏁 Chegada: {{ trip.arrivalDate }}</p>
        <p>💰 Preço: R$ {{ trip.price | number:'1.2-2' }}</p>
        <p>⭐ Avaliação: {{ trip.rating }} / 5</p>
      </div>
    </div>
  </div>
</div>
