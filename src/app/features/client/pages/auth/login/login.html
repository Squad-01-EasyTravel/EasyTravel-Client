<div class="login-image__container">
  <div class="login-image__content">
    <img src="assets/imgs/loginImage.jpg" alt="Imagem do login" class="login-image__banner" />

    <div class="login-form__wrapper">
      <h3 class="login-form__title">Login</h3>

      <div class="login-form__container">
        <form class="login-form" (ngSubmit)="onSubmit($event)">
          <label for="email" class="login-form__label"></label>
          <input type="email" id="email" name="email" required class="login-form__input" placeholder="E-mail" [(ngModel)]="email" />

          <label for="password" class="login-form__label"></label>
          <input type="password" id="password" name="password" required class="login-form__input" placeholder="Senha" [(ngModel)]="password" />

          <div class="login-form__forgot">
            <a href="/user/forgot-password" class="login-form__link">Esqueci minha senha</a>
          </div>

          <button type="submit" class="login-form__button">Entrar</button>
        </form>

        <div class="login-form__register">
          <p>
            NÃ£o tem uma conta?
            <a href="/auth/register" class="login-form__link">Registre-se</a>
          </p>
        </div>
      </div>

      <div class="login-image__mascot">
        <img src="assets/imgs/et_mascote.png" alt="Imagem mascote" />
      </div>
    </div>
  </div>
</div>
