<div class="payment-pix-container">
  <form class="formulario-pix" [formGroup]="pixForm">
    <div class="form-section">
      <div class="section-header">
        <span class="section-number">1</span>
        <h2 class="section-title">Informações Pessoais</h2>
      </div>

      <div class="form-content">
        <div class="form-field">
          <label for="nome-completo">Nome Completo</label>
          <input type="text" id="nome-completo" formControlName="nomeCompleto" required
                 placeholder="Digite seu nome completo"
                 (keypress)="onlyLetters($event)">
        </div>

        <div class="form-field">
          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" formControlName="endereco" required
                 placeholder="Rua, número, complemento">
        </div>

        <div class="form-row">
          <div class="form-group">
            <div class="form-field">
              <label for="cidade">Cidade</label>
              <input type="text" id="cidade" formControlName="cidade" required
                     placeholder="Nome da cidade"
                     (keypress)="onlyLetters($event)">
            </div>
          </div>
          <div class="form-group">
            <div class="form-field">
              <label for="codigo-postal">Código Postal</label>
              <input type="text" id="codigo-postal" formControlName="codigoPostal" required
                     placeholder="00000-000"
                     maxlength="9"
                     (input)="formatCEP($event)"
                     (keypress)="onlyNumbers($event)">
            </div>
          </div>
        </div>

        <div class="form-field">
          <label for="pais">País</label>
          <input type="text" id="pais" formControlName="pais" required>
        </div>

        <div class="form-field">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" formControlName="cpf" required
                 placeholder="000.000.000-00"
                 maxlength="14"
                 (input)="formatCPF($event)"
                 (keypress)="onlyNumbers($event)">
          <div class="error-message" *ngIf="pixForm.get('cpf')?.invalid && pixForm.get('cpf')?.touched">
            <span *ngIf="pixForm.get('cpf')?.errors?.['required']">CPF é obrigatório</span>
            <span *ngIf="pixForm.get('cpf')?.errors?.['pattern']">CPF deve estar no formato 000.000.000-00</span>
          </div>
        </div>

       <div class="info-message">
      <p>
        <span class="info-icon">ℹ️</span>
        Os dados armazenados são para futuras compras e envio de promoções.
      </p>
    </div>
      </div>
    </div>
  </form>
</div>
