<body>
  <form class="formulario-pagamento">
    <div class="form-columns">
      <div class="form-column">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="form-field">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" name="nome" required>
          </div>

          <div class="form-field">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <div class="form-field">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-field">
                <label for="cep">Código Postal</label>
                <input type="text" id="cep" name="cep" required>
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="pais">País</label>
            <input type="text" id="pais" name="pais" required>
          </div>

          <div class="form-field">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required>
          </div>
        </fieldset>
      </div>

      <div class="form-column">
        <fieldset>
          <legend>Informações do Cartão de Crédito</legend>

          <div class="form-field">
            <label for="titular">Nome do titular do cartão</label>
            <input type="text" id="titular" name="titular" required>
          </div>

          <div class="form-field">
            <label for="numero-cartao">Número do cartão</label>
            <input type="text" id="numero-cartao" name="numero-cartao" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <div class="form-field">
                <label for="mes-validade">Mês validade</label>
                <input type="text" id="mes-validade" name="mes-validade" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-field">
                <label for="ano-validade">Ano validade</label>
                <input type="text" id="ano-validade" name="ano-validade" required>
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="cvc">Número CVC</label>
            <input type="text" id="cvc" name="cvc" required>
          </div>

          <div class="form-field">
            <label for="forma-pagamento">Forma de Pagamento</label>
            <input type="text" id="forma-pagamento" name="forma-pagamento" required>
          </div>
        </fieldset>
      </div>
    </div>
    
    <div class="info-message">
      <p>
        <span class="info-icon">ℹ️</span>
        Os dados armazenados são para futuras compras e envio de promoções.
      </p>
    </div>
  </form>
</body>
