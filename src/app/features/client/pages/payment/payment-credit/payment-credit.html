<body>
  <form class="formulario-pagamento" [formGroup]="creditForm">
    <div class="form-columns">
      <div class="form-column">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="form-field">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" formControlName="nome" required>
          </div>

          <div class="form-field">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" formControlName="endereco" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <div class="form-field">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" formControlName="cidade" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-field">
                <label for="cep">Código Postal</label>
                <input type="text" id="cep" formControlName="cep" required>
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="pais">País</label>
            <input type="text" id="pais" formControlName="pais" required>
          </div>

          <div class="form-field">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" formControlName="cpf" required>
          </div>
        </fieldset>
      </div>

      <div class="form-column">
        <fieldset>
          <legend>Informações do Cartão de Crédito</legend>

          <div class="form-field">
            <label for="titular">Nome do titular do cartão</label>
            <input type="text" id="titular" formControlName="titular" required>
          </div>

          <div class="form-field">
            <label for="numero-cartao">Número do cartão</label>
            <input type="text" id="numero-cartao" formControlName="numeroCartao" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <div class="form-field">
                <label for="mes-validade">Mês validade</label>
                <input type="text" id="mes-validade" formControlName="mesValidade" required>
              </div>
            </div>
            <div class="form-group">
              <div class="form-field">
                <label for="ano-validade">Ano validade</label>
                <input type="text" id="ano-validade" formControlName="anoValidade" required>
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="cvc">Número CVC</label>
            <input type="text" id="cvc" formControlName="cvc" required>
          </div>

          <div class="form-field">
            <label for="forma-pagamento">Forma de Pagamento</label>
            <input type="text" id="forma-pagamento" formControlName="formaPagamento" required>
          </div>
        </fieldset>
      </div>
    </div>
    
    <div class="info-message">
      <p>
        <span class="info-icon">ℹ️</span>
        Os dados armazenados são para futuras compras e envio de promoções.
      </p>
    </div>
  </form>
</body>
