<body>
  <form class="formulario-pagamento" [formGroup]="creditForm">
    <div class="form-columns">
      <div class="form-column">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <div class="form-field">
            <label for="nome">Nome Completo</label>
            <input type="text" id="nome" formControlName="nome" required 
                   placeholder="Digite seu nome completo"
                   (keypress)="onlyLetters($event)">
          </div>

          <div class="form-field">
            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" formControlName="endereco" required
                   placeholder="Rua, número, complemento">
          </div>

          <div class="form-row">
            <div class="form-group">
              <div class="form-field">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" formControlName="cidade" required
                       placeholder="Nome da cidade"
                       (keypress)="onlyLetters($event)">
              </div>
            </div>
            <div class="form-group">
              <div class="form-field">
                <label for="cep">Código Postal</label>
                <input type="text" id="cep" formControlName="cep" required
                       placeholder="00000-000"
                       maxlength="9"
                       (input)="formatCEP($event)"
                       (keypress)="onlyNumbers($event)">
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="pais">País</label>
            <input type="text" id="pais" formControlName="pais" required
                   placeholder="Brasil"
                   (keypress)="onlyLetters($event)">
          </div>

          <div class="form-field">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" formControlName="cpf" required
                   placeholder="000.000.000-00"
                   maxlength="14"
                   (input)="formatCPF($event)"
                   (keypress)="onlyNumbers($event)">
          </div>
        </fieldset>
      </div>

      <div class="form-column">
        <fieldset>
          <legend>Informações do Cartão de Crédito</legend>

          <div class="form-field">
            <label for="titular">Nome do titular do cartão</label>
            <input type="text" id="titular" formControlName="titular" required
                   placeholder="Nome completo como no cartão"
                   (keypress)="onlyLetters($event)">
          </div>

          <div class="form-field">
            <label for="numero-cartao">Número do cartão</label>
            <input type="text" id="numero-cartao" formControlName="numeroCartao" required
                   placeholder="0000 0000 0000 0000"
                   maxlength="19"
                   (input)="formatCardNumber($event)"
                   (keypress)="onlyNumbers($event)">
          </div>

          <div class="form-row">
            <div class="form-group">
              <div class="form-field">
                <label for="mes-validade">Mês validade</label>
                <input type="text" id="mes-validade" formControlName="mesValidade" required
                       placeholder="MM"
                       maxlength="2"
                       (keypress)="onlyNumbers($event)">
              </div>
            </div>
            <div class="form-group">
              <div class="form-field">
                <label for="ano-validade">Ano validade</label>
                <input type="text" id="ano-validade" formControlName="anoValidade" required
                       placeholder="AA"
                       maxlength="2"
                       (keypress)="onlyNumbers($event)">
              </div>
            </div>
          </div>

          <div class="form-field">
            <label for="cvc">Número CVC</label>
            <input type="text" id="cvc" formControlName="cvc" required
                   placeholder="000"
                   maxlength="4"
                   (keypress)="onlyNumbers($event)">
          </div>

          <div class="form-field">
            <label for="forma-pagamento">Forma de Pagamento</label>
            <select id="forma-pagamento" formControlName="formaPagamento" required>
              <option value="">Selecione</option>
              <option value="credito">Crédito</option>
              <option value="debito">Débito</option>
            </select>
          </div>

          <div class="form-field" *ngIf="creditForm.get('formaPagamento')?.value === 'credito'">
            <label for="installments">Número de Parcelas</label>
            <select id="installments" formControlName="installments" required>
              <option value="1">1x</option>
              <option value="2">2x</option>
              <option value="3">3x</option>
              <option value="4">4x</option>
              <option value="5">5x</option>
              <option value="6">6x</option>
              <option value="7">7x</option>
              <option value="8">8x</option>
              <option value="9">9x</option>
              <option value="10">10x</option>
              <option value="11">11x</option>
              <option value="12">12x</option>
            </select>
          </div>
        </fieldset>
      </div>
    </div>
    
    <div class="info-message">
      <p>
        <span class="info-icon">ℹ️</span>
        Os dados armazenados são para futuras compras e envio de promoções.
      </p>
    </div>
  </form>
</body>
