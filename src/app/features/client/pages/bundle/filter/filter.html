<div class="filtro-container">
  <!-- Local -->
  <div class="filtro-item">
    <label>Local</label>
    <div class="input-icon">
      <span class="material-icons"></span>
      <select>
        <option>Recife, São Paulo</option>
        <option>Rio de Janeiro</option>
        <option>Salvador</option>
      </select>
    </div>
  </div>

  <!-- Datas -->
  <div class="filtro-item">
    <label>Data Início - Data Fim</label>
    <div class="input-icon">
      <span class="material-icons"></span>
      <select>
        <option>12/01 | 18/01</option>
        <option>20/02 | 25/02</option>
      </select>
    </div>
  </div>

  <!-- Preço -->
  <div class="filtro-item">
    <label>Preço</label>
    <div class="input-icon">
      <span class="material-icons"></span>
      <select>
        <option>2000 - 4000</option>
        <option>4001 - 6000</option>
      </select>
    </div>
  </div>

  <!-- Viajantes -->
  <div class="filtro-item">
    <label>Viajantes</label>
    <div class="input-icon">
      <span class="material-icons"></span>
      <select>
        <option>1</option>
        <option>2</option>
        <option>3+</option>
      </select>
    </div>
  </div>

  <!-- Botão -->
  <div class="filtro-botao">
    <button>
      <span class="material-icons"></span>
      <i class="bi bi-search"></i>Buscar
    </button>
  </div>
</div>
