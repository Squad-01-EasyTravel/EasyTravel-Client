<div class="card-container">
  <img [src]="pacote?.imagem" class="card-img" alt="Imagem do destino">

  <div class="card-body">
    <div class="linha cima">
      <span class="preco"><strong>R$ {{pacote?.preco}}</strong></span>
      <span class="data">{{pacote?.dataInicio}} | {{pacote?.dataFim}}</span>
    </div>

    <div class="linha meio">
      <span>{{pacote?.destino}}</span>
      <span class="avaliacao">
        <img src="https://cdn-icons-png.flaticon.com/512/1828/1828884.png" alt="estrela" class="estrela">
        <strong>{{pacote?.avaliacao}}</strong>
      </span>
    </div>
  </div>

  <div class="card-footer">
    <button class="btn-add">Adicionar ao Carrinho</button>
  </div>
</div>
