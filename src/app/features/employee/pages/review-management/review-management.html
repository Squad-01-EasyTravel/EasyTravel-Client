<div class="d-flex">
  <div class="package-management-container flex-grow-1">
    <div class="header">
      <div>
        <h1>Gerenciamento de Avaliações</h1>
        <app-filter-search-review></app-filter-search-review>
      </div>
      
    </div>

    <div class="reviews-grid">
      <!-- Cards de usuários -->
      <div class="review-card mb-3 p-4 bg-white rounded shadow-sm border border-2" *ngFor="let usuario of usuarios">
        <div class="review-header d-flex justify-content-between align-items-center mb-2">
          <div class="d-flex align-items-center gap-3">
            <img [src]="usuario.foto" alt="Foto de {{ usuario.nome }}" class="rounded-circle border" style="width:48px; height:48px; object-fit:cover;">
            <div>
              <h3 class="mb-1">Usuário: {{ usuario.nome }}</h3>
              <span class="review-user-id text-muted">ID do Usuário: {{ usuario.id }}</span>
            </div>
          </div>
          <button class="btn btn-primary" (click)="abrirComentariosUsuario(usuario)">Ver Comentários</button>
        </div>
        <!-- Modal ou expansão dos comentários do usuário -->
        <div class="user-comments-modal" *ngIf="comentariosUsuarioAbertos && usuarioSelecionado === usuario">
          <div class="modal-content p-4 bg-light rounded">
            <h4 class="mb-3">Comentários de {{ usuario.nome }}</h4>
            <div *ngFor="let comentario of usuario.comentarios; let i = index" class="comment-card mb-3 p-3 bg-white rounded border">
              <div class="d-flex justify-content-between align-items-center mb-2">
                <span><strong>Pacote:</strong> {{ comentario.pacote }}</span>
                <span class="review-date text-muted">{{ comentario.data }}</span>
              </div>
              <p class="review-comment mb-2">{{ comentario.texto }}</p>
              <div class="review-actions d-flex gap-2">
                <button class="btn btn-danger" (click)="apagarComentario(i)">Apagar Comentário</button>
                <button class="btn btn-warning">Desativar Usuário</button>
              </div>
            </div>
            <div class="modal-actions mt-3">
              <button class="btn btn-secondary" (click)="fecharComentariosUsuario()">Fechar</button>
            </div>
          </div>
        </div>
      </div>
      <!-- Repita os cards de usuários conforme necessário -->
    </div>
  </div>
</div>
