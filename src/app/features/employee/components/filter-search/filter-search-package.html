<div class="filter-search-container d-flex align-items-center gap-3">
  <input 
    type="text" 
    class="form-control search-bar"
    placeholder="Pesquisar"
  />
  <div 
    class="icon-square d-flex align-items-center justify-content-center bg-light rounded"
  >
    <i class="bi bi-search"></i>
  </div>
  <div class="icon-square d-flex align-items-center justify-content-center bg-light rounded" (click)="toggleFilterModal()" style="cursor:pointer;">
    <i class="bi bi-funnel"></i>
  </div>
</div>
<div *ngIf="isFilterModalOpen" class="modal-overlay" (click)="closeFilterModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Filtrar Pacotes</h2>
      </div>
      <form class="modal-body">
        <div class="form-group">
          <label for="filterName">Nome do Pacote</label>
          <input type="text" id="filterName" class="form-control" placeholder="Digite o nome" />
        </div>
        <div class="form-group">
          <label for="filterCity">Cidade</label>
          <input type="text" id="filterCity" class="form-control" placeholder="Digite a cidade" />
        </div>
        <div class="form-group">
          <label for="filterState">Estado</label>
          <input type="text" id="filterState" class="form-control" placeholder="Digite o estado" />
        </div>
        <div class="form-group mb-4">
          <label for="filterRank">Rank</label>
          <select id="filterRank" class="form-control">
            <option value="">Selecione o rank</option>
            <option value="BRONZE">Bronze</option>
            <option value="PRATA">Prata</option>
            <option value="OURO">Ouro</option>
            <option value="PLATINA">Platina</option>
          </select>
        </div>
        <div class="modal-actions">
          <button type="button" class="btn-secondary" (click)="closeFilterModal()">Cancelar</button>
          <button type="submit" class="btn-primary">Filtrar</button>
        </div>
      </form>
    </div>
  </div>
